{% extends 'users/base1.html' %}
{% block content %}
{% load static %}
	<div class="container h-100" style="padding-left:402px; padding-top:80px;padding-bottom:80px">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'images/b.jpg' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container " >
					<form action="" method="POST">
						{% csrf_token %}
						<table style="margin-left: 50px;">
							{% for i in form %}
								<tr>
									<td><br>{{i.label_tag}}</td><td><br>{{i}}</td>
								</tr>
							{% endfor %}
						</table>

						<div class="row" style="margin-bottom:10px; ">
							<div class="d-flex justify-content-center mt-3 login_container" style="padding-top:30px; margin-left: 210px;">
				 				<input type="submit" name="button" class="btn btn-danger" value="SUBMIT">
				   			</div>
						</div>
					</form>
				</div>

				<div class="mt-4" style="margin-bottom:30px;">
<!--					<div class="d-flex justify-content-center links">-->
<!--						Don't have an account? <a href="#" class="ml-2">Sign Up</a>-->
<!--					</div>-->
					<div class="d-flex justify-content-center links">

					</div>
				</div>
				<h4 style="color:red;">{{msg}}</h4>
			</div>
		</div>
	</div>
{% endblock %}
