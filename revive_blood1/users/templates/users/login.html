{% extends "users/base1.html" %}
{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/sample.css' %}">
    <title>Title</title>


</head>
<body>
<!--<form action ="" method = "POST">-->
<!--{% csrf_token %}-->
<!--    {{form.as_p}}-->

<!--    <input type = "submit">-->
<!--</form>-->

<center>

	<div class="container h-100" style="padding-left:500px; padding-top:120px">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'images/b.jpg' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action ="login" method = "POST">
						{% csrf_token %}
						<div class="input-group mb-3" style="margin-top:55px;margin-right:50px">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<label>{{form.email_id.label_tag}} </label>
							{{form.email_id}}

						</div><br><br>
						<div class="input-group mb-2" style="margin-right:60px">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<label>
								 {{form.password.label_tag}}
							</label>
							{{form.password}}
						</div>

						<div class="row" style="margin-bottom:0px;">
							<div class="d-flex justify-content-center mt-3 login_container" style="padding-top:60px;">
				 				<input type="submit" name="button" class="btn login_btn" value="Login">
				   			</div>
						</div>
					</form>
				</div>

				<div class="mt-4" style="margin-bottom:40px;">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">

						<br>
						<h4 style="color:red ">{{msg}}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</center>

</body>
</html>
{% endblock %}
